<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GlobeTrotter ‚Äì Journey Timeline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- TOP NAV -->
<header class="topbar">
  <div class="logo">üåç GlobeTrotter</div>
  <nav>
    <a href="#">Plan</a>
    <a class="active" href="#">Timeline</a>
    <a href="#">Community</a>
    <a href="#">Public</a>
  </nav>
</header>

<main class="workspace">

  <!-- MAIN PANEL -->
  <section class="main-panel">
    <div class="panel-header">
      <h2>Your Journey Timeline</h2>
      <span class="subtitle">Plan your days visually with time & dates</span>
    </div>

    <button class="add-btn" onclick="addDay()">+ Add Day</button>

    <!-- CALENDAR -->
    <div id="calendar" class="calendar"></div>

    <!-- TIMELINE -->
    <div id="timeline" class="timeline"></div>
  </section>

  <!-- COMMUNITY PANEL -->
  <aside class="community-panel">
    <div class="community-header">
      <h3>Community Inspiration</h3>
      <button class="community-share-btn" onclick="openShareModal()">+ Share Experience</button>
    </div>

    <input class="community-search" placeholder="Search experiences..." />

    <div id="communityList"></div>
  </aside>

</main>

<!-- SHARE MODAL -->
<div id="shareModal" class="modal">
  <div class="modal-content">
    <h3>Share Your Experience</h3>
    <input id="expCity" placeholder="City (e.g. Goa)" />
    <textarea id="expText" placeholder="Describe your trip..."></textarea>

    <div class="modal-actions">
      <button class="btn-primary" onclick="submitExperience()">Share</button>
      <button class="btn-secondary" onclick="closeShareModal()">Not now</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
