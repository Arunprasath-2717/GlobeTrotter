<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GlobalTrotter ‚Äì Main Landing Page</title>
  <link rel="stylesheet" href="mainLoding_page.css" />
</head>
<body>
  <div class="app-container">

    <!-- Header -->
    <header class="top-bar">
      <h1 class="logo">üåç GlobalTrotter</h1>
      <div class="profile-icon"></div>
    </header>

    <!-- Banner -->
    <section class="banner">
      <img src="images/globeimg.jpg"alt="Banner Image">
    </section>

    <!-- Search & Filters -->
    <section class="search-row">
      <input type="text" placeholder="Search here..." />
      <button>Group by</button>
      <button>Filter</button>
      <button>Sort by</button>
    </section>

    <!-- Top Regional Selections -->
    <section class="section">
  <h3>Top Regional Selections</h3>

  <div class="card-row">
    <div class="card small image-card">
      <img src="images/paris_img.jpg" alt="Paris">
      <span class="card-title">Paris</span>
    </div>

    <div class="card small image-card">
      <img src="images/Bali _img.jpg" alt="Bali">
      <span class="card-title">Bali</span>
    </div>

    <div class="card small image-card">
      <img src="images/tokyo_img.jpg" alt="Tokyo">
      <span class="card-title">Tokyo</span>
    </div>

    <div class="card small image-card">
      <img src="images/dubai_img.jpg" alt="Dubai">
      <span class="card-title">Dubai</span>
    </div>

    <div class="card small image-card">
      <img src="images/rome_img.jpg" alt="Rome">
      <span class="card-title">Rome</span>
    </div>
  </div>
</section>


    <!-- Previous Trips -->
  <section class="section">
  <h3>Previous Trips</h3>

  <div class="card-row">
    <div class="card large image-card">
      <img src="images/london.jpg" alt="London Trip">
      <div class="trip-info">
        <h4>London</h4>
        <p>Mar 2024 ¬∑ ‚Çπ1,20,000</p>
      </div>
    </div>

    <div class="card large image-card">
      <img src="images/singapore.jpg" alt="Singapore Trip">
      <div class="trip-info">
        <h4>Singapore</h4>
        <p>Dec 2023 ¬∑ ‚Çπ95,000</p>
      </div>
    </div>

    <div class="card large image-card">
      <img src="images/newyork.jpg" alt="New York Trip">
      <div class="trip-info">
        <h4>New York</h4>
        <p>Aug 2023 ¬∑ ‚Çπ1,80,000</p>
      </div>
    </div>
  </div>
</section>

    <!-- Plan a Trip Button -->
    <button class="plan-btn">+ Plan a trip</button>

  </div>
</body>
</html>
