<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GlobalTrotter – Build Itinerary</title>

  <!-- CSS -->
  <link rel="stylesheet" href="s5.css">
</head>
<body>

<header>GlobalTrotter</header>

<div class="container">

  <div id="sections">

    <!-- Section 1 -->
    <div class="section-card">
      <h3>Travel to Goa</h3>
      <p>Flight journey from Chennai to Goa followed by a cab transfer to the beach resort.</p>
      <div class="inputs-row">
        <input type="text" value="10 Mar – 10 Mar" />
        <input type="text" value="₹8,000" />
      </div>
    </div>

    <!-- Section 2 -->
    <div class="section-card">
      <h3>Beach Resort Stay</h3>
      <p>Stay at a beachside resort near Baga Beach with sea view rooms and breakfast.</p>
      <div class="inputs-row">
        <input type="text" value="10 Mar – 15 Mar" />
        <input type="text" value="₹25,000" />
      </div>
    </div>

    <!-- Section 3 -->
    <div class="section-card">
      <h3>Beach Activities</h3>
      <p>Water sports, dolphin watching, sunset cruise, and beachside dining.</p>
      <div class="inputs-row">
        <input type="text" value="11 Mar – 14 Mar" />
        <input type="text" value="₹6,000" />
      </div>
    </div>

  </div>

  <div class="add-section">
    <button onclick="addSection()">+ Add another Section</button>
  </div>

</div>

<!-- JavaScript -->
<script src="s5.js"></script>

</body>
</html>
